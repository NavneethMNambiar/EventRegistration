<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventDetails</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img id="logo"src="C:\Users\nandu\Desktop\WebProject\fisat.jpeg" alt="FisatLogo"/>
    <nav>
        <a class="nav-link" href="">Home</a>
        <a class="nav-link" href="">Login</a>
        <a class="nav-link" href="">Registeration</a>

    </header>

    <section id="event-details" class="sec">
        <h2 class="event-title">ETHNIC DAY</h2>
        <p class="event-date">Date : 25 September 2023</p>
        <p class="event-location">Location : FISAT, Angamaly</p>
        <p class="event-description">Description : A prosperous cultural event held every year</p>
        <br>
        <form action="" method="post" class="formclass">
            <h3>Register for the Event!</h3>
            <label for="fullname">Full Name</label>
            <br>
            <input type="text" name="fullname">
            <br><br>
            <label for="email">Email</label>
            <br>
            <input type="text" name="email">
            <br><br>
            <label for="phone">Phone number</label>
            <br>
            <input type="number" name="phone">
            <br><br>
            <input type="submit" value="Register" class="submitbtn">
        </form>
    </section>

    <footer>
        <p style="color: black;">@2023 Event Registeration System</p>
    </footer>
